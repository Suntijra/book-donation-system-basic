<script>
    async function go_donation() {
        event.preventDefault()
        let book_count = parseInt(amount_b.value) + parseInt(amount_p.value)
        let phone_no = tel.value
        if (isValidEmail(email.value)
            && phone_no.length === 10
            && book_count > 0
            && date.value) {
            let headersList = {
                "Accept": "*/*",
                "Content-Type": "application/json"
            }

            let bodyContent = JSON.stringify({
                "token": localStorage.getItem('token'),
                "email": email.value,
                "date": date.value,
                "j_num": parseInt(amount_b.value),
                "b_num": parseInt(amount_p.value),
                "phone": phone_no
            });

            let response = await fetch(localStorage.getItem("url_endpoint") + "/api/book/send", {
                method: "POST",
                body: bodyContent,
                headers: headersList
            });

            let data = await response.json();
            console.log(data);
            let msg = data.message
            if (msg === "success") {
                Swal.fire(
                    'Good job!',
                    'ส่งข้อมูลไปแล้ว',
                    'success'
                )
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'มีบางอย่างไม่ถูกต้อง',
                    footer: ''
                })
            }
            // clear value 
            email.value = ''
            amount_b.value = 0
            amount_p.value = 0
            phone_no.value = ''
            date.value = ''
            tel.value = ''
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'มีบางอย่างไม่ถูกต้อง',
                footer: ''
            })
        }
    }
    function isValidEmail(email) {
        // Regular expression pattern to match email format
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Test if the provided email matches the pattern
        return emailPattern.test(email);
    }

</script>
